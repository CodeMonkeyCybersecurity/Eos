services:
  minio:
    image: minio/minio:latest
    container_name: minio
    volumes:
      - ./data:/data
    ports:
      - "8123:8123"     # MinIO Console port
      - "9123:9123"     # MinIO API port
    #healthcheck:     # <- needs more testing
    #  test: ["CMD", "mc", "ready", "local"]
    #  interval: 5s
    #  timeout: 5s
    #  retries: 5
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: changeme123!@#
    command: server /data --address ":9123" --console-address ":8123"
